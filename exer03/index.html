        <script>
            <!-- Escreva uma função chamada capitalize que receba uma string e retorne essa string com apenas a primeira letra maiúscula. 
            Certifique-se de que ele aceita strings em minúsculas, MAIÚSCULAS ou BoTh.-->
            function capitalize (produto) {
                console.log(produto[0].toUpperCase() + produto.slice(1).toLowerCase())
            }
            capitalize ("CLÁUDIA")
        </script>
